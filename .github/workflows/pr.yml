name: Generate JSON and Save as Artifacts

on: push

jobs:
  generate-json-and-save-as-artifacts:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tektronix/tsp-toolkit-build:latest
      credentials:
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install package from npm registry
      run: |
       echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
       npm install

    - name: Copy HTML file
      run: cp node_modules/your-package-name/input.html input.html

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script to generate JSON
      run: python main.py

    - name: Create artifacts directory
      run: mkdir artifacts

    - name: Copy generated JSON file to artifacts directory
      run: cp generated.json artifacts/

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: generated-json
        path: artifacts/
